        {% block spinner %}
        <div id="preloader">
            <div class="spinner spinner-round"></div>

        {% block content%}

        {% block js %}
        <!-- Scripts -->
        <script src="/static/js/jquery.min.js "></script>
        <script src="/static/js/jquery.scrollex.min.js "></script>
        <script src="/static/js/jquery.scrolly.min.js "></script>
        <script src="/static/js/skel.min.js "></script>
        <script src="/static/js/util.js "></script>
        <!--[if lte IE 8]><script src="/static/js/ie/respond.min.js "></script><![endif]-->
        <script src="/static/js/main.js "></script>
        <script src="/static/js/jquery.circliful.min.js "></script>


        <script>
        $(document).ready(function() {

            var eventTriggered = false;
            objectPositionTop = $('#skills').offset().top - 100;
            if (skel.vars.mobile) {
                $wrapper = $('#wrapper');
            } else {
                $wrapper = $(window);
            }
            $wrapper.bind('scroll', function(){

                var currentPosition = $(this).scrollTop();
                if (currentPosition > objectPositionTop && eventTriggered == false) {
                    eventTriggered = true;
                    // your code

                    var arrayOfIds = $.map($(".skill"), function(n, i) {
                        return n.id;
                    });

                    for (ind = 0; ind < arrayOfIds.length; ind++) {
                        $("#" + arrayOfIds[ind]).circliful({
                            animationStep: 3,
                            foregroundBorderWidth: 10,
                            backgroundBorderWidth: 9,
                            percentageTextSize: 15,
                            iconPosition: 'top',
                            iconColor: '#75A99D',
                            progressColor: {
                                0: '#9EE6D5',
                                20: '#96D9C9',
                                40: '#8DCCBD',
                                60: '#84BFB1',
                                80: '#7BB3A6',
                                100: '#75A99D'
                            }



                        });
                        $("#" + arrayOfIds[ind]).toggleClass("skills-start");
                    }
                    // // html5
                    // $("#test-circle").circliful({
                    //     icon: 'f13b'

                    // });

                }

            });
        });
        </script>
        {% endblock js %}
